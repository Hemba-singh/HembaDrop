<html>

<head>
    <base href="." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #1a1a1a;
            font-family: Arial, sans-serif;
        }

        #gameContainer {
            width: 100%;
            max-width: 400px;
            height: 80vh;
            max-height: 600px;
            background: #2a2a2a;
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .drop {
            width: 25px;
            height: 25px;
            position: absolute;
            border-radius: 50%;
            cursor: pointer;
            background: #FFD700;
            border: 2px solid #DAA520;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #B8860B;
            text-shadow: 0 1px 1px rgba(0, 0, 0, 0.2);
            transform: rotate(0deg);
            animation: spin 2s linear infinite;
        }

        .drop::before {
            content: "$";
            font-size: 16px;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }

        @keyframes sparkle {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            100% {
                transform: scale(3);
                opacity: 0;
            }
        }

        @keyframes crackParticle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }

            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .sparkle {
            position: absolute;
            pointer-events: none;
            width: 4px;
            height: 4px;
            background: #FFD700;
            border-radius: 50%;
        }

        .crack-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #FFD700;
            pointer-events: none;
            animation: crackParticle 0.5s ease-out forwards;
        }

        #score {
            position: absolute;
            color: white;
            font-size: 24px;
            top: 20px;
            left: 20px;
        }

        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 32px;
            text-align: center;
            display: none;
        }

        #playAgainBtn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
            background: #90EE90;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #playAgainBtn:hover {
            background: #7CCD7C;
        }

        .pop {
            animation: pop 0.3s ease-out forwards;
        }

        @keyframes pop {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: scale(2) rotate(360deg);
                opacity: 0;
            }
        }

        .crack {
            position: absolute;
            pointer-events: none;
            width: 2px;
            height: 10px;
            background: #FFD700;
            transform-origin: center bottom;
        }

        @keyframes crackAnimation {
            0% {
                transform: scaleY(0);
                opacity: 1;
            }
            100% {
                transform: scaleY(1);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div id="gameContainer">
        <div id="score">Points: 0</div>
        <div id="gameOver">
            Game Over!<br>
            Final Points: <span id="finalScore">0</span><br>
            <button id="playAgainBtn">Play Again</button>
        </div>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const scoreElement = document.getElementById('score');
        const gameOverElement = document.getElementById('gameOver');
        const finalScoreElement = document.getElementById('finalScore');
        const playAgainBtn = document.getElementById('playAgainBtn');
        let score = 0;
        let timeLeft = 30;
        let gameActive = true;
        let dropIntervals = [];
        let timerInterval;
        let dropCreationInterval;
        const minDropInterval = 300; // Minimum time between drops in milliseconds
        const maxDropInterval = 800; // Maximum time between drops in milliseconds

        function getRandomInterval() {
            return Math.random() * (maxDropInterval - minDropInterval) + minDropInterval;
        }

        function createCrackEffect(x, y) {
            const particleCount = 12;
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'crack-particle';
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';

                const angle = (i * Math.PI * 2) / particleCount;
                const distance = 40;
                const tx = Math.cos(angle) * distance;
                const ty = Math.sin(angle) * distance;

                particle.style.setProperty('--tx', `${tx}px`);
                particle.style.setProperty('--ty', `${ty}px`);

                gameContainer.appendChild(particle);
                setTimeout(() => particle.remove(), 500);
            }
        }

        function createSparkles(x, y) {
            const sparkleCount = 8;
            for (let i = 0; i < sparkleCount; i++) {
                const sparkle = document.createElement('div');
                sparkle.className = 'sparkle';
                sparkle.style.left = x + 'px';
                sparkle.style.top = y + 'px';

                const angle = (i * 360) / sparkleCount;
                sparkle.style.animation = `sparkle 0.5s ease-out forwards`;
                sparkle.style.transform = `rotate(${angle}deg) translate(20px)`;

                gameContainer.appendChild(sparkle);
                setTimeout(() => sparkle.remove(), 500);
            }
        }

        function createCrackLines(x, y) {
            const numLines = 8;
            for (let i = 0; i < numLines; i++) {
                const crack = document.createElement('div');
                crack.className = 'crack';
                crack.style.left = x + 'px';
                crack.style.top = y + 'px';
                
                const angle = (i * 360) / numLines;
                crack.style.transform = `rotate(${angle}deg)`;
                crack.style.animation = 'crackAnimation 0.3s ease-out forwards';
                
                gameContainer.appendChild(crack);
                setTimeout(() => crack.remove(), 300);
            }
        }

        function startGame() {
            score = 0;
            timeLeft = 30;
            gameActive = true;

            scoreElement.textContent = 'Points: 0';
            gameOverElement.style.display = 'none';

            if (timerInterval) clearInterval(timerInterval);
            if (dropCreationInterval) clearInterval(dropCreationInterval);
            dropIntervals.forEach(interval => clearInterval(interval));
            dropIntervals = [];

            const drops = document.querySelectorAll('.drop');
            drops.forEach(drop => drop.remove());

            timerInterval = setInterval(() => {
                timeLeft--;

                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    endGame();
                }
            }, 1000);

            function scheduleNextDrop() {
                if (gameActive) {
                    createDrop();
                    const extraDrops = Math.floor(Math.random() * 2) + 1; // Random 1 or 2
                    for (let i = 0; i < extraDrops; i++) {
                        setTimeout(createDrop, Math.random() * 200); // Slight delay between coins
                    }
                    dropCreationInterval = setTimeout(scheduleNextDrop, getRandomInterval());
                }
            }

            scheduleNextDrop();
        }

        function endGame() {
            gameActive = false;
            finalScoreElement.textContent = score;
            gameOverElement.style.display = 'block';

            dropIntervals.forEach(interval => clearInterval(interval));
            const drops = document.querySelectorAll('.drop');
            drops.forEach(drop => drop.remove());
        }

        function createDrop() {
            if (!gameActive) return;

            const drop = document.createElement('div');
            drop.className = 'drop';
            const gameWidth = gameContainer.offsetWidth;
            const padding = 30; // Padding from edges
            const randomX = Math.random() * (gameWidth - padding * 2) + padding;

            drop.style.left = randomX + 'px';
            drop.style.top = '0px';

            drop.addEventListener('click', (e) => {
                if (!gameActive) return;
                score += 1;
                scoreElement.textContent = `Points: ${score}`;
                drop.classList.add('pop');

                const rect = gameContainer.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                createSparkles(x, y);
                createCrackEffect(x, y);
                createCrackLines(x, y);

                setTimeout(() => {
                    gameContainer.removeChild(drop);
                }, 300);
                const index = dropIntervals.indexOf(dropInterval);
                if (index > -1) {
                    clearInterval(dropInterval);
                    dropIntervals.splice(index, 1);
                }
            });

            gameContainer.appendChild(drop);

            const speed = 3.5; // Increased from 2 to 3.5
            let posY = 0;

            const dropInterval = setInterval(() => {
                if (!gameActive) {
                    clearInterval(dropInterval);
                    return;
                }
                posY += speed;
                drop.style.top = posY + 'px';

                if (posY > gameContainer.offsetHeight) {
                    gameContainer.removeChild(drop);
                    const index = dropIntervals.indexOf(dropInterval);
                    if (index > -1) {
                        clearInterval(dropInterval);
                        dropIntervals.splice(index, 1);
                    }
                }
            }, 16);

            dropIntervals.push(dropInterval);
        }

        playAgainBtn.addEventListener('click', startGame);

        startGame();
    </script>
</body>

</html>
